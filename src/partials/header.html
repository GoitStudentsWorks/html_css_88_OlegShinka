<!-- Header section -->
<header id="home" class="header">
  <div class="header-container container">
    <!-- Navigation -->
    <nav class="header-nav">
      <a class="header-logo" href="./index.html">
        <p class="header-logo-text">
          <span class="header-logo-first">SIMPLY</span>
          <span class="header-logo-second">CHOCOLATE</span>
        </p>
        <svg class="header-logo-icon" width="21" height="21">
          <use href="../img/icons.svg#icon-logo"></use>
        </svg>
      </a>

      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="toggle-icon" width="28" height="28">
          <use href="../img/icons.svg#icon-burger-menu"></use>
        </svg>
      </button>

      <ul class="header-nav-list">
        <li class="nav-item">
          <a class="header-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="header-link" href="#howitsmade">How it’s made?</a>
        </li>
        <li class="nav-item">
          <a class="header-link" href="#ourproducts">Our products</a>
        </li>
        <li class="nav-item">
          <a class="header-link" href="#topsellers">Top sellers</a>
        </li>
        <li class="nav-item">
          <a class="header-link" href="#chocolateisloved">Chocolate is loved</a>
        </li>
      </ul>
    </nav>

    <!-- Header socials -->
    <ul class="header-social-list">
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram icon"
        >
          <svg class="header-social-icon" width="24" height="24">
            <use href="../img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Twitter icon"
        >
          <svg class="header-social-icon" width="24" height="24">
            <use href="../img/icons.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>

  <!-- MOBILE MENU -->
  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle js-close-menu">
      <svg class="mobile-close-icon" width="28" height="28">
        <use href="../img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <ul class="mobile-menu">
      <li class="mobile-menu-item">
        <a href="#home" class="mobile-menu-link active">Home</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#howitsmade" class="mobile-menu-link">How it’s made?</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#ourproducts" class="mobile-menu-link">Our products</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#topsellers" class="mobile-menu-link">Top sellers</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#chocolateisloved" class="mobile-menu-link"
          >Chocolate is loved</a
        >
      </li>
    </ul>

    <ul class="menu-social-list">
      <li class="menu-social-item">
        <a
          class="menu-social-link"
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram icon"
        >
          <svg class="menu-social-icon" width="22" height="22">
            <use href="../img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="menu-social-item">
        <a
          class="menu-social-link"
          href="https://twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Twitter icon"
        >
          <svg class="menu-social-icon" width="20" height="20">
            <use href="../img/icons.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</header>
